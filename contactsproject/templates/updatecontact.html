{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card mt-5 border-3 border border-dark  ">
                <div class="card-header text-center text-bg-succes text-opacity-50" >
                   <h3>Update Your Contact</h3> 
                </div>
                <div class="card-body">
                    <form action="{% url 'contact-update' form.instance.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="text-center">
                            <input type="submit"  class="btn btn-success" value="Update">
                        </div>
                        
                    </form>
                </div>
            </div> 
        </div>
        <div class="col-4"></div>
    </div>

</div>

{% endblock  %}
