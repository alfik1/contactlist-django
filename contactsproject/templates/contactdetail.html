<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        
        <div class="row justify-content-center">
            <div class="row"></div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card border border-dark border-3" style="width: 75%">
                        {% if contact.image %}
                            <img src="{{ contact.image.url }}" class="card-img-top" alt="...">  
                        {% endif %}
                        
                        <div class="card-body">
                            <h5 class="card-title">{{ contact.name }}</h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">phone : {{ contact.phone }}</li>
                            <li class="list-group-item">gender : {{ contact.gender }}</li>
                            <li class="list-group-item">email : {{ contact.email }}</li>
                        </ul>
                        <div class="card-body">
                            <a class="btn btn-warning" href="{% url 'contact-update' contact.id %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'delete' contact.id %}">Delete</a>
                        </div>
                    </div>
                
                </div>
            </div>
            <div class="row"></div>           

   
    </div>
    
</body>
</html>
